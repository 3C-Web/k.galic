<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kristijan Galic – Car Competence Center</title>

  <!-- ✅ Google Fonts: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#1f2328;
      --btn:#ffffff;
      --btn-border:#e5e7eb;
      --btn-hover:#f8fafc;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:16px;
      --anthrazit:#2F2F2F;
      --icon:#4b9a89;
      --line:#d4d4d4;
      --primary:#3F9784;      /* 3C green for filled button */
      --primary-hover:#3A8D7B;
    }

    *{box-sizing:border-box}

    body{
      margin:0; 
      min-height:100vh;
      display:flex; 
      align-items:flex-start;
      justify-content:center;
      padding-top:15px;
      background:var(--bg); 
      color:var(--fg);
      font-family:"Urbanist", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight:400;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{ 
      width:min(92vw,520px); 
      padding:24px; 
      text-align:center; 
    }

    .logo{ 
      width:250px; 
      height:auto; 
      margin:0 auto 1px; 
      display:block; 
    }

    h1{
      margin:20px 0 0; 
      font-size:1.9rem;
      color:var(--anthrazit);
      letter-spacing:.2px;
      font-weight:400;
    }

    h1 span:first-child { font-weight:500; }
    h1 span:last-child { font-weight:700; }

    .role{
      margin:-5px 0 0; 
      font-size:1.05rem;
      font-weight:500;
      color:#374151;
    }

    .subrole{
      margin:20px 0 8px;
      font-size:0.78rem;
      font-weight:500;
      color:#4b5563;
      line-height:1.25;
      letter-spacing:-0.2px;
      white-space:nowrap;
    }

    .quote-container{
      position:relative;
      margin:12px auto 16px;
      padding:10px 0;
      width:100%;
      max-width:420px;
    }

    .quote-container::before,
    .quote-container::after{
      content:"";
      position:absolute;
      left:0; right:0;
      border-top:1px solid var(--line);
      transform:translateZ(0);
    }

    .quote-container::before{ top:0; }
    .quote-container::after{ bottom:0; }

    .quote{
      font-size:0.82rem;
      font-style:italic;
      color:#2f2f2f;
      margin:0;
      line-height:1.45;
    }

    .grid{ 
      display:grid; 
      gap:12px; 
      margin-top:8px; 
    }

    .btn{
      display:flex; 
      align-items:center; 
      justify-content:flex-start;
      gap:12px;
      padding:14px 16px; 
      border-radius:var(--radius);
      background:var(--btn); 
      border:1px solid var(--btn-border);
      text-decoration:none; 
      color:var(--fg); 
      box-shadow:var(--shadow);
